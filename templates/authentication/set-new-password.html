{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5" style="background-color: #6c757d6e;">


      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center" >Set new password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm mt-3"
              id="passwordField"
            />
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="form-group">
            <input
              type="password2"
              name="password2"
              placeholder="re-type Password"
              class="form-control form-control-sm mt-3"
              id="passwordField"
            />
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="submit" class="btn  btn-primary submit-btn mt-3" />
          <a class="btn  btn-outline-none btn-sm float-end mt-3" href="{% url 'login' %}" role="button">login</a>
        </form>


      </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
