{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5" style="background-color: #6c757d6e;">


      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center" >Login account</h4>
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          <div class="form-group mt-2">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group mt-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <input type="submit" value="Login" class="btn  btn-primary submit-btn mt-3" />
          <a class="btn  btn-outline-none btn-sm float-end mt-3" href="{% url 'reset-password' %}" role="button">Forget passwrod?</a>
        </form>
        <a class="btn  btn-outline-none btn-sm  mt-3" href="{% url 'register' %}" role="button">Create account</a>


      </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
